<div class='template-main'>

  <div class="etiq">
    <select name='Comunidad' [(ngModel)]='indice'>
      <option *ngFor='let alimento of alimentos' [value]='alimento[2]'> {{alimento[0]}} ({{alimento[1] | currency:'EUR':'symbol':'1.0-1':'es'}})</option>
    </select>

  </div><div class="comunidad">{{id}}</div><br/>
  <div class="etiq">Provincia:</div><div class="provincia">{{texto}}</div><br/>


</div>
