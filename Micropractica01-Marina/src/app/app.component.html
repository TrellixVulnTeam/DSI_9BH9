<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>
</div>

<div class='box'>
  <div class='titulo'>COMANDA</div>
  
  <div class='fecha'>({{fecha|date:'dd/MM/YYYY HH:mm'}})</div>
  
  <div class ='consumicion'>
  <label>Consumici√≥n:</label>
  <select name='lstConsumicion' [(ngModel)]='indice'>
    <option *ngFor='let alimento of alimentos' [value]='alimento[2]'> {{alimento[0]}} ({{alimento[1] | currency:'EUR':'symbol':'1.0-1':'es'}})</option>
  </select>
  
  <button class='button1' type='button' (click)='addAlimento()'>+</button>
  </div>

  <div class='prod-prec'>

    <div class='producto'>
        <div class ='fila'>
          <label>Producto</label>
        </div>

        <div class ='fila'>
            <p *ngFor='let linea of pedido'>
            {{linea}}
            <button class='button3' type='button' >-</button>
            </p>
        </div>

        <div class ='fila'>
          <p id= "total1">TOTAL</p>
        </div>

    </div>
 
    <div class='precio'>
      <div class ='fila'>
          <label>Precio</label>
      </div>

      <div class ='fila'>
        <p *ngFor='let linea of precio'>
          {{linea | currency:'EUR':'symbol':'1.2-2':'es'}}
          <button class='button3' type='button' >-</button>
        </p>
      </div>

      <div class ='fila'>
        <p id= "total2">{{total | currency:'EUR':'symbol':'1.2-2':'es'}}</p>
      </div>
    </div>

    <div class='boton'>
      <div class ='fila'>
        <label><br/></label>
      </div>

      <div class ='fila'>
        <p *ngFor='let linea1 of precio; let i=index'>
          <button class='button2' type='button' (click)='delAlimento(i)'>-</button>
        </p>
      </div>

      <div class ='fila'>
        <p id= "total2"><br/></p>
      </div>

    </div>
    
  </div>

 
</div>
